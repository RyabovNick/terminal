<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>FIles uploader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <h1>Загрузка видео</h1>
        <p>Допустимый формат: mp4. Загрузка начнётся автоматически, после выбора файла</p>
        <input type="file" name="afile" id="afile" accept="video/mp4" /> <br />
        <label>Состояние: </label> <progress id="progress" value="0" max="100"> </progress>
        <label id="isEnd"></label>
    </body>
</html>

<style>
    #afile {
        margin-bottom: 20px;
    }
</style>

<script>
    document.querySelector('#afile').addEventListener(
        'change',
        function(e) {
            var file = this.files[0]
            var fd = new FormData()
            fd.append('upload', file)
            // These extra params aren't necessary but show that you can include other data.
            var xhr = new XMLHttpRequest()
            xhr.open('POST', 'https://unidb.ru:8446/api/upload_videos', true)

            xhr.upload.onprogress = function(e) {
                let progress = document.getElementById('progress')
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100
                    progress.value = percentComplete
                    console.log(percentComplete + '% uploaded')
                    if (percentComplete == 100) {
                        document.getElementById('isEnd').innerHTML = 'Ok!'
                    }
                }
            }
            xhr.send(fd)
        },
        false
    )

    //TODO: удаление файлов
</script>
